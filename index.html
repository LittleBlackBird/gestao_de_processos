<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Gestão de Processos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #FFFFFF;
      color: #3C3C3C;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #183EFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .painel {
      padding: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #FFD000;
    }
    .indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .indicador {
      border: 2px solid #00D000;
      padding: 15px;
      background-color: #F8F8F8;
    }
    .link-manual {
      background-color: #FF0000;
      color: white;
      padding: 10px;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
    canvas {
      max-width: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Processos - Ministério da Cultura</h1>
    <p>Visualização de dados estratégicos e operacionais</p>
  </header>
  <div class="painel">
    <label for="unidade-select"><strong>Selecione a Unidade:</strong></label>
    <select id="unidade-select" onchange="atualizarTabela()"></select>

    <label for="processo-select"><strong>Selecione o Tipo de Processo:</strong></label>
    <select id="processo-select" onchange="atualizarTabela()"></select>

    <h2>Resumo da Unidade</h2>
    <table>
      <thead>
        <tr>
          <th>Unidade</th>
          <th>Nº de Servidores</th>
          <th>Tipo de Processo</th>
          <th>Processos Individuais</th>
        </tr>
      </thead>
      <tbody id="tabela-unidades"></tbody>
    </table>

    <h2>Indicadores</h2>
    <div class="indicadores" id="indicadores-container"></div>

    <canvas id="graficoProcesso"></canvas>

    <a class="link-manual" href="#">Acessar Manuais e Legislação</a>
  </div>

  <script>
    const dados = [
      { unidade: "Assessoria de Participação Social e Diversidade", servidores: 3 },
      { unidade: "Consultoria Jurídica", servidores: 3 },
      { unidade: "Coordenação-Geral 1/CONJUR", servidores: 6 },
      { unidade: "Coordenação-Geral 1/DPDC", servidores: 4 },
      { unidade: "Coordenação-Geral 1/GM", servidores: 2 },
      { unidade: "Coordenação-Geral 2/GM", servidores: 4 }
    ];

    const estrutura = {
      "DIÁRIAS E PASSAGENS": [
        {
          nome: "Viagem Brasília - Conferência A",
          concluidos: 4,
          etapas: [
            "1- Solicitação de autorização de viagem",
            "2- Instrução processual",
            "3- Cotação de passagens",
            "4- Procedimentos SCDP",
            "5- Emissão de passagens aéreas",
            "6- Pagamento de diárias",
            "7- Prestação de Contas"
          ]
        },
        {
          nome: "Missão Rio - Evento B",
          concluidos: 2,
          etapas: [
            "1- Solicitação de autorização de viagem",
            "2- Instrução processual",
            "3- Cotação de passagens",
            "4- Procedimentos SCDP",
            "5- Emissão de passagens aéreas",
            "6- Pagamento de diárias",
            "7- Prestação de Contas"
          ]
        }
      ],
      "TED": [
        {
          nome: "TED Cultura Digital",
          concluidos: 6,
          etapas: [
            "1- Manifestação de interesse",
            "2 - Abertura e cadastramento do Programa no TransfereGov.",
            "3 - Cadastramento do Plano de Ação",
            "4 - Realização de fluxo interno (MinC) via SEI - formulário do TED",
            "5 - Análise do Plano de Trabalho e demais documentos enviados pela descentralizada",
            "6 - Assinatura do TED",
            "7 - Descentralização orçamentária e financeira"
          ]
        }
      ]
    };

    const unidadeSelect = document.getElementById("unidade-select");
    const processoSelect = document.getElementById("processo-select");
    const tabela = document.getElementById("tabela-unidades");
    const indicadores = document.getElementById("indicadores-container");

    dados.forEach((item, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = item.unidade;
      unidadeSelect.appendChild(option);
    });

    for (const nome in estrutura) {
      const option = document.createElement("option");
      option.value = nome;
      option.textContent = nome;
      processoSelect.appendChild(option);
    }

    function atualizarTabela() {
      const unidade = dados[unidadeSelect.value];
      const tipo = processoSelect.value;
      const processosIndividuais = estrutura[tipo];

      let processosHTML = `<strong>${tipo}</strong><ul>` +
        processosIndividuais.map(p => `<li>${p.nome}</li>`).join("") + "</ul>";

      tabela.innerHTML = `<tr>
        <td>${unidade.unidade}</td>
        <td>${unidade.servidores}</td>
        <td>${tipo}</td>
        <td>${processosHTML}</td>
      </tr>`;

      atualizarIndicadores(tipo);
      atualizarGrafico(tipo);
    }

    function atualizarIndicadores(tipo) {
      indicadores.innerHTML = "";
      const totalEtapas = estrutura[tipo]?.[0]?.etapas.length || 0;
      const tempoEstimadoDias = totalEtapas * 5;

      indicadores.innerHTML = `
        <div class="indicador">
          <strong>Tempo Médio de Tramitação:</strong>
          <p>${tempoEstimadoDias} dias</p>
        </div>
        <div class="indicador">
          <strong>Relação com Estratégia:</strong>
          <p>--</p>
        </div>
        <div class="indicador">
          <strong>Produtos Esperados:</strong>
          <p>--</p>
        </div>
        <div class="indicador">
          <strong>Macroprocessos Relacionados:</strong>
          <p>--</p>
        </div>`;
    }

    function atualizarGrafico(tipo) {
      const ctx = document.getElementById('graficoProcesso').getContext('2d');
      const processo = estrutura[tipo][0];
      const etapasTotal = processo.etapas.length;
      const etapasConcluidas = processo.concluidos;

      const percentual = ((etapasConcluidas / etapasTotal) * 100).toFixed(1);

      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Concluído', 'Pendente'],
          datasets: [{
            data: [etapasConcluidas, etapasTotal - etapasConcluidas],
            backgroundColor: ['#00D000', '#FF0000']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `Execução: ${processo.nome} (${percentual}%)`
            }
          }
        }
      });
    }

    atualizarTabela();
  </script>
</body>
</html>
