<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Gestão de Processos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #FFFFFF;
      color: #3C3C3C;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #183EFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .painel {
      padding: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #FFD000;
    }
    .indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .indicador {
      border: 2px solid #00D000;
      padding: 15px;
      background-color: #F8F8F8;
    }
    .link-manual {
      background-color: #FF0000;
      color: white;
      padding: 10px;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
    .grafico-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    canvas {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Processos - Ministério da Cultura</h1>
    <p>Visualização de dados estratégicos e operacionais</p>
  </header>
  <div class="painel">
    <label for="unidade-select"><strong>Selecione a Unidade:</strong></label>
    <select id="unidade-select" onchange="atualizarTabela()"></select>

    <label for="processo-select"><strong>Selecione o Tipo de Processo:</strong></label>
    <select id="processo-select" onchange="atualizarTabela()"></select>

    <label for="processo-individual-select"><strong>Processo Individual:</strong></label>
    <select id="processo-individual-select" onchange="atualizarGrafico()"></select>

    <h2>Resumo da Unidade</h2>
    <table>
      <thead>
        <tr>
          <th>Unidade</th>
          <th>Tipo de Processo</th>
          <th>Processos Individuais</th>
          <th>Nº de Servidores</th>
        </tr>
      </thead>
      <tbody id="tabela-unidades"></tbody>
    </table>

    <div class="grafico-container">
      <canvas id="graficoProcesso"></canvas>
    </div>

    <h2>Indicadores</h2>
    <div class="indicadores" id="indicadores-container"></div>

    <a class="link-manual" href="#">Acessar Manuais e Legislação</a>
  </div>

  <script>
    const dados = [
      { unidade: "Assessoria de Participação Social e Diversidade", servidores: 3 },
      { unidade: "Consultoria Jurídica", servidores: 3 },
      { unidade: "Coordenação-Geral 1/CONJUR", servidores: 6 },
      { unidade: "Coordenação-Geral 1/DPDC", servidores: 4 },
      { unidade: "Coordenação-Geral 1/GM", servidores: 2 },
      { unidade: "Coordenação-Geral 2/GM", servidores: 4 }
    ];

    const estrutura = {
      "DIÁRIAS E PASSAGENS": [
        { nome: "Viagem Brasília - Conferência A", concluidos: 4, etapas: ["Etapa 1", "Etapa 2", "Etapa 3", "Etapa 4", "Etapa 5", "Etapa 6", "Etapa 7"] },
        { nome: "Missão Rio - Evento B", concluidos: 2, etapas: ["Etapa 1", "Etapa 2", "Etapa 3", "Etapa 4", "Etapa 5", "Etapa 6", "Etapa 7"] }
      ],
      "TED": [
        { nome: "TED Cultura Digital", concluidos: 6, etapas: ["Etapa 1", "Etapa 2", "Etapa 3", "Etapa 4", "Etapa 5", "Etapa 6", "Etapa 7"] }
      ]
    };

    const objetivos = [
      "1. Consolidar o Sistema Nacional de Cultura, com a ativação da presença das políticas culturais nos municípios e estados.",
      "10. Promover a apropriação social das tecnologias e ambiente digitais para impulsionar a cultura digital e suas possibilidades de expressão, produção, difusão e fruição",
      "12. Criar marcos e instrumentos legais para institucionalizar políticas culturais"
    ];

    const entregas = [
      "Ampliação dos programas especiais da Rouanet",
      "Brasil das Artes - Política Nacional das Artes",
      "Cessão “Casa de Afonso Arinos” -expo acervo do AMLB e atividades do PPGMA"
    ];

    const unidadeSelect = document.getElementById("unidade-select");
    const processoSelect = document.getElementById("processo-select");
    const processoIndividualSelect = document.getElementById("processo-individual-select");
    const tabela = document.getElementById("tabela-unidades");
    const indicadores = document.getElementById("indicadores-container");

    dados.forEach((item, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = item.unidade;
      unidadeSelect.appendChild(option);
    });

    for (const nome in estrutura) {
      const option = document.createElement("option");
      option.value = nome;
      option.textContent = nome;
      processoSelect.appendChild(option);
    }

    objetivos.forEach(obj => {
      indicadores.innerHTML += `<div class="indicador"><strong>Objetivo Estratégico:</strong><select><option>${obj}</option></select></div>`;
    });

    entregas.forEach(entrega => {
      indicadores.innerHTML += `<div class="indicador"><strong>Entrega Prioritária:</strong><select><option>${entrega}</option></select></div>`;
    });

    function atualizarTabela() {
      const unidade = dados[unidadeSelect.value];
      const tipo = processoSelect.value;
      const processosIndividuais = estrutura[tipo] || [];

      processoIndividualSelect.innerHTML = "";
      processosIndividuais.forEach((proc, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        opt.textContent = proc.nome;
        processoIndividualSelect.appendChild(opt);
      });

      const processosHTML = `<ul>` + processosIndividuais.map(p => `<li>${p.nome}</li>`).join("") + "</ul>";

      tabela.innerHTML = `<tr>
        <td>${unidade.unidade}</td>
        <td>${tipo}</td>
        <td>${processosHTML}</td>
        <td>${unidade.servidores}</td>
      </tr>`;

      atualizarGrafico();
      atualizarIndicadores(tipo);
    }

    function atualizarIndicadores(tipo) {
      const etapas = estrutura[tipo]?.[0]?.etapas.length || 0;
      const dias = etapas * 5;
      indicadores.innerHTML = `<div class="indicador"><strong>Tempo Médio de Tramitação:</strong><p>${dias} dias</p></div>
      <div class="indicador"><strong>Relação com Estratégia:</strong>
        <label>Objetivo:</label><select>${objetivos.map(o => `<option>${o}</option>`).join('')}</select>
        <label>Entrega:</label><select>${entregas.map(e => `<option>${e}</option>`).join('')}</select>
      </div>
      <div class="indicador"><strong>Macroprocessos Relacionados:</strong><p>--</p></div>`;
    }

    function atualizarGrafico() {
      const tipo = processoSelect.value;
      const idx = processoIndividualSelect.value;
      const processo = estrutura[tipo]?.[idx];
      if (!processo) return;

      const ctx = document.getElementById('graficoProcesso').getContext('2d');
      if (window.chart) window.chart.destroy();

      const concluido = processo.concluidos;
      const total = processo.etapas.length;
      const restante = total - concluido;
      const percent = ((concluido / total) * 100).toFixed(1);

      window.chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Concluído', 'Pendente'],
          datasets: [{
            data: [concluido, restante],
            backgroundColor: ['#00D000', '#FF0000']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `${processo.nome} - Execução: ${percent}%`
            }
          }
        }
      });
    }

    atualizarTabela();
  </script>
</body>
</html>
